<div class="form-container">

    <!-- We imported angular forms in the app.module.ts file so any form tags we create are Angular forms -->
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

        <div class="field">
            <!-- "required" in "required class="input" makes the field required-->
            <label class="label">Title</label>
            <div class="control">
                <input type="text" name="title" [ngModel]="note.title" required class="input">
            </div> 
        </div>

        <br>

        <div class="field">
            <label class="label">Body</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
            </div>
        </div>

        <div class="field is-grouped is-pulled-right">

            <div class="control">
                <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
            </div>
            <!--the "save button is disables when the form is not valid!"-->
            <div class="control">
                <button class="button is-success" id="submitButton"type="submit" [disabled]="!noteForm.valid">Save</button>
            </div>

        </div>

    </form>

</div>
